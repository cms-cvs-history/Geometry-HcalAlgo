process GeometryTest = {
# empty input service, fire 2 events
	service = MessageLogger
	{
      	vstring destinations = { "warning.txt", "debugmessages.txt" }
       	vstring categories   = { "HCalGeom"}
	vstring debugModules = { "*" }
      	PSet warning.txt       = {string threshold = "WARNING" }
      	PSet debugmessages.txt = {string threshold = "DEBUG"
				PSet INFO          = { int32 limit = 0 }
				PSet DEBUG         = { int32 limit = 0 }
				PSet HCalGeom      = { int32 limit = 1000000 }
				}
   	}
       source = EmptySource {untracked int32 maxEvents = 2}
       es_source = XMLIdealGeometryESSource {
          vstring geomXMLFiles = {
              "Geometry/CMSCommonData/data/materials.xml",
              "Geometry/CMSCommonData/data/rotations.xml",
              "Geometry/HcalCommonData/data/hcalrotations.xml",
              "Geometry/HcalAlgo/test/data/cms.xml",
              "Geometry/HcalCommonData/data/hcalalgo.xml",
              "Geometry/HcalCommonData/data/hcalbarrelalgo.xml",
              "Geometry/HcalCommonData/data/hcalendcapalgo.xml",
              "Geometry/HcalCommonData/data/hcalouteralgo.xml",
              "Geometry/HcalCommonData/data/hcalforwardalgo.xml",
              "Geometry/HcalCommonData/data/hcalforwardmaterial.xml"
           }

	   string rootNodeName="cms:OCMS"
       }	     
       module prod = PerfectGeometryAnalyzer {}
#provide a scheduler path
       path p1 = { prod}
}
