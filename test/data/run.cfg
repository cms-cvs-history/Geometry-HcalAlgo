process GeometryTest = {
# empty input service, fire 2 events
	service = MessageLogger
	{
      	vstring destinations = { "warning.txt", "debugmessages.txt" }
       	vstring categories   = { "HCalGeom"}
	vstring debugModules = { "*" }
      	PSet warning.txt       = {string threshold = "WARNING" }
      	PSet debugmessages.txt = {string threshold = "DEBUG"
				PSet INFO          = { int32 limit = 0 }
				PSet DEBUG         = { int32 limit = 0 }
				PSet HCalGeom      = { int32 limit = 1000000 }
				}
   	}
       source = EmptySource {untracked int32 maxEvents = 2}
       es_source = XMLIdealGeometryESSource {
	    FileInPath GeometryConfiguration="Geometry/HcalAlgo/test/testConfiguration.xml"
	    string rootNodeName=""
       }	     
       module prod = PerfectGeometryAnalyzer {}
#provide a scheduler path
       path p1 = { prod}
}
