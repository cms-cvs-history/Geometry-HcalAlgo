process GeometryTest = {
# empty input service, fire 2 events
	service = MessageLogger	{
      	untracked vstring destinations = { "warning.txt", "debug.txt" }
       	untracked vstring categories   = { "HCalGeom"}
	untracked vstring debugModules = { "*" }
      	untracked PSet warning.txt = {untracked string threshold = "WARNING" }
      	untracked PSet debug.txt   = {untracked string threshold = "DEBUG"
			untracked PSet INFO     = { untracked int32 limit = 0 }
			untracked PSet DEBUG    = { untracked int32 limit = 0 }
			untracked PSet HCalGeom = { untracked int32 limit =-1 }
			}
   	}
       untracked PSet maxEvents = {untracked int32 input = 2}
       source = EmptySource { }

       #Geometry
       include "Geometry/HcalAlgo/test/data/testGeometry.cfi"

       module prod = PerfectGeometryAnalyzer {
                untracked bool dumpGeoHistory = false
                untracked bool dumpPosInfo    = false
                untracked bool dumpSpecs      = false
       }

       path p1 = { prod}
}
